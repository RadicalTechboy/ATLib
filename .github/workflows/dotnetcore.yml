name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
        repo-token: ${{ secrets.GITHUB_TOKEN }}
    - name: Install dependencies
      run: dotnet restore HeboTech.ATLib.sln
      working-directory: src/
    - name: Build
      run: dotnet build HeboTech.ATLib.sln --configuration Release --no-restore
      working-directory: src/
    - name: Test
      run: dotnet test HeboTech.ATLib.sln --no-restore --verbosity normal
      working-directory: src/
    - name: Pack
      run: dotnet pack HeboTech.ATLib.csproj --configuration Release
      working-directory: src/HeboTech.ATLib/
    - name: Publish
      run: dotnet nuget push "HeboTech.ATLib*.nupkg" --source "https://github.com/hbjorgo/ATLib/packages"
      working-directory: src/HeboTech.ATLib/bin/Release
    
